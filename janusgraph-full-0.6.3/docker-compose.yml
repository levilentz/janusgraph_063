version: '3'

services:

  cassandra:
    image: cassandra:3
    expose:
      - 7000
      - 7001
      - 7199
      - 9042
      - 9160
      - 9404
    networks:
      - janusgraph
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - cassandra:/var/lib/cassandra
    restart: always
    container_name: janusgraph_cassandra

  janusgraph:
    build:
      context: .
      dockerfile: Dockerfile
    image: janusgraphbuild
    depends_on:
      - cassandra
    ports:
      - "8182:8182"
    networks:
      - janusgraph
    restart: always
    container_name: janusgraph

networks:
  janusgraph:

volumes:
  cassandra: